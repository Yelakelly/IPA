<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Pronucations</title>
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="ui-container">
		<div class="ui-row vowels">
			<p class="vowels-header ui-header">Vowels</p>
			<div class="ui-col vowels__col">i</div>
			<div class="ui-col vowels__col">i:</div>
			<div class="ui-col vowels__col">ʊ</div>
			<div class="ui-col vowels__col">u:</div>
			<div class="ui-col vowels__col">e</div>
			<div class="ui-col vowels__col">ə</div>
			<div class="ui-col vowels__col">ɜ:</div>
			<div class="ui-col vowels__col">ɔ:</div>
			<div class="ui-col vowels__col">æ</div>
			<div class="ui-col vowels__col">ʌ</div>
			<div class="ui-col vowels__col">a:</div>
			<div class="ui-col vowels__col">ɐ</div>
		</div>
		<div class="ui-row diphtongs">
			<p class="diphtongs-header ui-header">Diphtongs</p>
			<div class="ui-col diphtongs__col">iə</div>
			<div class="ui-col diphtongs__col">eə</div>
			<div class="ui-col diphtongs__col">ʊə</div>
			<div class="ui-col diphtongs__col">aʊ</div>
			<div class="ui-col diphtongs__col">əʊ</div>
			<div class="ui-col diphtongs__col">ei</div>
			<div class="ui-col diphtongs__col">ai</div>
			<div class="ui-col diphtongs__col">ɔi</div>
		</div>
		<div class="ui-row consonants">
			<p class="consonants-header ui-header">Consonants</p>
			<div class="ui-col consonants__col">p</div>
			<div class="ui-col consonants__col">f</div>
			<div class="ui-col consonants__col">t</div>
			<div class="ui-col consonants__col">θ</div>
			<div class="ui-col consonants__col">tʃ</div>
			<div class="ui-col consonants__col">s</div>
			<div class="ui-col consonants__col">ʃ</div>
			<div class="ui-col consonants__col">k</div>
			<div class="ui-col consonants__col">b</div>
			<div class="ui-col consonants__col">v</div>
			<div class="ui-col consonants__col">d</div>
			<div class="ui-col consonants__col">ð</div>
			<div class="ui-col consonants__col">dʒ</div>
			<div class="ui-col consonants__col">z</div>
			<div class="ui-col consonants__col">ʒ</div>
			<div class="ui-col consonants__col">g</div>
			<div class="ui-col consonants__col">h</div>
			<div class="ui-col consonants__col">m</div>
			<div class="ui-col consonants__col">n</div>
			<div class="ui-col consonants__col">ŋ</div>
			<div class="ui-col consonants__col">r</div>
			<div class="ui-col consonants__col">l</div>
			<div class="ui-col consonants__col">w</div>
			<div class="ui-col consonants__col">j</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
