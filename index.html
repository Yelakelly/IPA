<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Pronucations</title>
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="ui__container">
		<div class="ui__row vowels">
			<p class="vowels-header ui__header">Vowels</p>
			<div class="ui__col vowels__col">i
				<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">i:
				<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ʊ
				<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">u:</div>
			<div class="ui__col vowels__col">e</div>
			<div class="ui__col vowels__col">ə</div>
			<div class="ui__col vowels__col">ɜ:</div>
			<div class="ui__col vowels__col">ɔ:</div>
			<div class="ui__col vowels__col">æ</div>
			<div class="ui__col vowels__col">ʌ</div>
			<div class="ui__col vowels__col">a:</div>
			<div class="ui__col vowels__col">ɐ</div>
			<div class="ui__overlay vowels__overlay"><div class="ui__overlay-close">&#10006;</div></div>
		</div>
		<div class="ui__row diphtongs">
			<p class="diphtongs-header ui__header">Diphtongs</p>
			<div class="ui__col diphtongs__col">iə
			<div class="ui__button"></div>
			</div>
			<div class="ui__col diphtongs__col">eə
			<div class="ui__button"></div>
			</div>
			<div class="ui__col diphtongs__col">ʊə
			<div class="ui__button"></div>
			</div>
			<div class="ui__col diphtongs__col">aʊ
			<div class="ui__button"></div></div>
			<div class="ui__col diphtongs__col">əʊ
			<div class="ui__button"></div></div>
			<div class="ui__col diphtongs__col">ei
			<div class="ui__button"></div></div>
			<div class="ui__col diphtongs__col">ai
			<div class="ui__button"></div></div>
			<div class="ui__col diphtongs__col">ɔi
			<div class="ui__button"></div></div>
			<div class="ui__overlay diphtongs__overlay"><div class="ui__overlay-close">&#10006;</div></div>
		</div>
		<div class="ui__row consonants">
			<p class="consonants-header ui__header">Consonants</p>
			<div class="ui__col consonants__col">p</div>
			<div class="ui__col consonants__col">f</div>
			<div class="ui__col consonants__col">t</div>
			<div class="ui__col consonants__col">θ</div>
			<div class="ui__col consonants__col">tʃ</div>
			<div class="ui__col consonants__col">s</div>
			<div class="ui__col consonants__col">ʃ</div>
			<div class="ui__col consonants__col">k</div>
			<div class="ui__col consonants__col">b</div>
			<div class="ui__col consonants__col">v</div>
			<div class="ui__col consonants__col">d</div>
			<div class="ui__col consonants__col">ð</div>
			<div class="ui__col consonants__col">dʒ</div>
			<div class="ui__col consonants__col">z</div>
			<div class="ui__col consonants__col">ʒ</div>
			<div class="ui__col consonants__col">g</div>
			<div class="ui__col consonants__col">h</div>
			<div class="ui__col consonants__col">m</div>
			<div class="ui__col consonants__col">n</div>
			<div class="ui__col consonants__col">ŋ</div>
			<div class="ui__col consonants__col">r</div>
			<div class="ui__col consonants__col">l</div>
			<div class="ui__col consonants__col">w</div>
			<div class="ui__col consonants__col">j</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
