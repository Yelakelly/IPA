<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>IPA</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>International Phonetic Alphabet</h1>
	<div class="ui__container">
		<div class="ui__row vowels">
			<p class="vowels-header ui__header">Vowels</p>
			<div class="ui__col vowels__col">æ
				<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ɛ
				<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">i
				<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ɔ
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ə
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">u
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ʌ
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ɑ:
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">i:
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">u:
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ɔ:
			<div class="ui__button"></div>
			</div>
			<div class="ui__col vowels__col">ə:
			<div class="ui__button"></div>
			</div>
			<div class="ui__overlay vowels__overlay"><div class="ui__overlay-close">&#10006;</div></div>
		</div>
		<div class="ui__row diphthongs">
			<p class="diphthongs-header ui__header">diphthongs</p>
			<div class="ui__col diphthongs__col">iə
			<div class="ui__button"></div>
			</div>
			<div class="ui__col diphthongs__col">eə
			<div class="ui__button"></div>
			</div>
			<div class="ui__col diphthongs__col">ʊə
			<div class="ui__button"></div>
			</div>
			<div class="ui__col diphthongs__col">aʊ
			<div class="ui__button"></div></div>
			<div class="ui__col diphthongs__col">əʊ
			<div class="ui__button"></div></div>
			<div class="ui__col diphthongs__col">ei
			<div class="ui__button"></div></div>
			<div class="ui__col diphthongs__col">ai
			<div class="ui__button"></div></div>
			<div class="ui__col diphthongs__col">ɔi
			<div class="ui__button"></div></div>
			<div class="ui__overlay diphthongs__overlay"><div class="ui__overlay-close">&#10006;</div></div>
		</div>
		<div class="ui__row consonants">
			<p class="consonants-header ui__header">Consonants</p>
			<div class="ui__col consonants__col">p<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">f<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">t<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">θ<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">tʃ<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">s<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">ʃ<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">k<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">b<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">v<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">d<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">ð<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">dʒ<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">z<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">ʒ<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">g<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">h<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">m<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">n<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">ŋ<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">r<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">l<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">w<div class="ui__button"></div></div>
			<div class="ui__col consonants__col">j<div class="ui__button"></div></div>
			<div class="ui__overlay consonants__overlay"><div class="ui__overlay-close">&#10006;</div>
		</div>
	</div>
	</div>
	<footer class="site-footer">
		<p>Created by <a href="#">Yelakelly</a></p>
	</footer>
	<script src="js/app.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
